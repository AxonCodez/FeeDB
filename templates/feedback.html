    <script>
        // Ensure all questions are answered before submission
        document.querySelector('.feedback-form').addEventListener('submit', function(e) {
            const requiredQuestions = 20;
            let answeredQuestions = 0;
            
            for (let i = 1; i <= requiredQuestions; i++) {
                const questionInputs = document.querySelectorAll(`input[name="q${i}"]:checked`);
                if (questionInputs.length > 0) {
                    answeredQuestions++;
                }
            }
            
            if (answeredQuestions < requiredQuestions) {
                e.preventDefault();
                alert(`Please answer all questions. You have answered ${answeredQuestions} out of ${requiredQuestions} questions.`);
            }
        });
    </script>
