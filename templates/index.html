<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeeDB - Feedback System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>FeeDB</h1>
            <p>Your Feedback Matters</p>
        </header>
        
        <nav>
            <a href="{{ url_for('index') }}" class="nav-link active">Home</a>
            <a href="{{ url_for('submit_feedback') }}" class="nav-link">Submit Feedback</a>
            <a href="{{ url_for('view_feedback') }}" class="nav-link">View Feedback</a>
        </nav>

        <main>
            <div class="hero">
                <h2>Welcome to FeeDB</h2>
                <p>Share your thoughts and help us improve our services.</p>
                <a href="{{ url_for('submit_feedback') }}" class="btn btn-primary">Give Feedback</a>
            </div>

            <div class="stats" id="stats">
                <div class="stat-card">
                    <h3 id="total-feedback">0</h3>
                    <p>Total Feedback</p>
                </div>
                <div class="stat-card">
                    <h3 id="avg-rating">0.0</h3>
                    <p>Average Rating</p>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
