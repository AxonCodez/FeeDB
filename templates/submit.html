<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback - FeeDB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>FeeDB</h1>
            <p>Submit Your Feedback</p>
        </header>
        
        <nav>
            <a href="{{ url_for('index') }}" class="nav-link">Home</a>
            <a href="{{ url_for('submit_feedback') }}" class="nav-link active">Submit Feedback</a>
            <a href="{{ url_for('view_feedback') }}" class="nav-link">View Feedback</a>
        </nav>

        <main>
            {% if success %}
            <div class="success-message">
                <h2>Thank you for your feedback!</h2>
                <p>Your feedback has been successfully submitted.</p>
                <a href="{{ url_for('view_feedback') }}" class="btn btn-secondary">View All Feedback</a>
            </div>
            {% else %}
            <form class="feedback-form" method="POST">
                <div class="form-group">
                    <label for="name">Name (Optional):</label>
                    <input type="text" id="name" name="name" placeholder="Your name">
                </div>

                <div class="form-group">
                    <label for="email">Email (Optional):</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="General">General</option>
                        <option value="Service">Service</option>
                        <option value="Product">Product</option>
                        <option value="Support">Support</option>
                        <option value="Suggestion">Suggestion</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">★</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Your Feedback:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Please share your thoughts..." required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </form>
            {% endif %}
        </main>
    </div>
</body>
</html>
